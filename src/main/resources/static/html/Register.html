<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js"></script>
    <script src="../vue/axios-0.18.0.js"></script>
    <!--    <link rel="stylesheet" href="../css/index.css">-->
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="../element-ui/lib/index.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
</head>
<body>
  <div id="app">
      <el-table
              :data="tableData"
              stripe
              style="width: 100%">
          <el-table-column
                  prop="date"
                  label="日期"
                  width="180">
          </el-table-column>
          <el-table-column
                  prop="name"
                  label="姓名"
                  width="180">
          </el-table-column>
          <el-table-column
                  prop="address"
                  label="地址">
          </el-table-column>
      </el-table>
  </div>
</body>
<script>
    var vue=new Vue({
        el:'#app',
        data(){
            return{
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        },
        mounted(){
          this.selectAll();
        },
        methods:{
            selectAll(){
                axios.get('/user').then((res)=>{
                    this.tableData=res.data
                    // console.log(res.data)
                })
            }
        }
    })
</script>
</html>
